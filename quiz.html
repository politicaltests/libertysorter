<p class="question" id="question-text">You will be presented with a series of questions or statements. For each one, click the button with the view that most suits yours.</p>
 
<button class="button" onclick="init_question(q1)" style="background-color: #8B0000;" id="button1">Proceed to Test</button> <br>
<div id="btn2div" style="display: none;"><button class="button" onclick="init_question(q1)" style="background-color: #D2691E;" id="button2">-</button> <br></div>
<button class="button" onclick="location.href='https://politicaltests.github.io/libertysorter/'" style="background-color: #B22222;" id="button3">Back</button> <br>

<script type="application/javascript" src="questions.js"></script>
<script>
    const example = ["bro", "Agree", "Disagree", "#3772ff", "#df2935", "false", "false"]; 
    example.push(q1,q1);
 
    function chgText(example) {
       "use strict";
        //Hide Button 3, Show Button 2
        document.getElementById("button3").style.display = "none";
        document.getElementById("btn2div").style.display = "block";
        //Change Question, Buttons Text
        document.getElementById("question-text").innerHTML = example[0];
        document.getElementById("button1").innerHTML = example[1];
        document.getElementById("button2").innerHTML = example[2];
        //Change Background Color
        document.getElementById("button1").style.backgroundColor = example[3]; 
        document.getElementById("button2").style.backgroundColor = example[4]; 
    }
 
    function init_question(example) {
        if (example[5] == "false") {
            if (example[6] == "false") {
                chgText(example);
                $("#button1").on("click",function() { init_question(example[7]); });
                $("#button2").on("click",function() { init_question(example[8]); });
            } else if (example[6] != "false") {
                chgText(example);
                $("#button1").on("click",function() { init_question(example[7]); });
                $("#button2").on("click",function() { results(example[6]); });
            }
        }
        if (example[5] != "false") {
            if (example[6] == "false") {
                chgText(example);
                 $("#button1").on("click",function() { results(example[5]); });
                 $("#button2").on("click",function() { init_question(example[8]); });
            } else if (example[6] != "false") {
                chgText(example);
                $("#button1").on("click",function() { results(example[5]); });
                $("#button2").on("click",function() { results(example[6]); });
            }
        }
    }
  
    function results(example) {
       "use strict";
        location.href = `results.html`
            + `?id=${example}`;
    }
        
</script>
</body>
